<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Neko Global Weather</title>
</head>
<body>
    <video id="weather-video" autoplay loop muted>
        <source src="videos/default.mp4" type="video/mp4">
    </video>

        <source src="music/default.mp3" type="audio/mp3">

    <button id="search-btn">Search</button>

    <script src="scripts/script.js"></script>
</body>
</html>
