<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Weather Analytics</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/business.css"> <!-- Link to business-specific styles -->
</head>
<body>
    <div id="business-info-container">
        <h1>Industry-Specific Weather Analytics</h1>
        
        <!-- Industry selection dropdown -->
        <div id="industry-selection">
            <label for="industry">Select Industry:</label>
            <select id="industry">
                <option value="agriculture">Agriculture</option>
                <option value="logistics">Logistics</option>
                <option value="tourism">Tourism</option>
                <option value="construction">Construction</option>
            </select>
        </div>

        <!-- Display industry data -->
        <div id="industry-data">
            <p id="industry-description">Choose an industry to view weather analytics.</p>
            <div id="industry-weather-data">
                <!-- Weather data for the selected industry will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file that handles fetching and displaying the data -->
    <script src="scripts/business.js"></script>
</body>
</html>
